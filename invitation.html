<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine mi amor Cecy üíñ</title>
    <style>
        :root {
            --sky-blue-primary: #A2D5F2;
            --sky-blue-light: #D1ECF1;
            --sky-blue-deep: #7AB8F5;
            --mint-green: #98D8C8;
            --mint-light: #B2E8D9;
            --mint-deep: #7ACCB5;
            --rose-gold: #F8C7CC;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow-soft: rgba(0, 0, 0, 0.15);
            --shadow-glow: rgba(162, 213, 242, 0.5);
            --heart-color: #FF6B9D;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue-primary) 0%, var(--mint-light) 25%, var(--sky-blue-light) 50%, var(--mint-green) 75%, var(--sky-blue-primary) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* BEATING HEARTS IN TEXT */
        .heartbeat {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite both;
        }
        .heartbeat:nth-child(2) { animation-delay: -0.4s; }
        .heartbeat:nth-child(3) { animation-delay: -0.8s; }
        .heartbeat:nth-child(4) { animation-delay: -1.2s; }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        #hearts-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #content {
            position: relative;
            z-index: 10;
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 32px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            box-shadow: 0 32px 80px var(--shadow-soft);
            animation: floatIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        #question {
            font-size: clamp(2.2em, 6vw, 4.5em);
            background: linear-gradient(135deg, var(--mint-deep), var(--rose-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
            line-height: 1.1;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            position: relative;
        }

        button {
            position: relative;
            padding: 20px 44px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(25px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
            min-width: 160px;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 20px 40px var(--shadow-soft);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.7s;
            z-index: 1;
        }

        button:hover::before { left: 100%; }

        #yes {
            background: rgba(255, 107, 157, 0.2);
            color: #FF6B9D;
            border: 2px solid rgba(255, 107, 157, 0.4);
            z-index: 5;
        }

        #yes:hover {
            transform: translateY(-12px) scale(1.08);
            box-shadow: 0 32px 80px var(--shadow-glow);
            background: rgba(255, 107, 157, 0.35);
        }

        #no {
            background: rgba(122, 188, 245, 0.2);
            color: var(--sky-blue-deep);
            border: 2px solid rgba(122, 188, 245, 0.4);
            z-index: 3;
        }

        #no.covered {
            pointer-events: none !important;
            opacity: 0.3;
            transform: scale(0.8) translateX(100px);
        }

        #no:hover:not(.covered) {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 28px 60px rgba(122, 188, 245, 0.4);
            background: rgba(122, 188, 245, 0.35);
        }

        .fullscreen-yes {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(135deg, var(--mint-green), var(--rose-gold), var(--sky-blue-light));
            color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; z-index: 1000;
            padding: 2em; animation: celebrateExplode 2s ease-out;
        }

        @keyframes celebrateExplode {
            0% { transform: scale(0.3) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .fullscreen-yes h1 {
            font-size: clamp(3.5em, 10vw, 7em);
            margin-bottom: 0.5em;
            background: linear-gradient(135deg, white, var(--rose-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .fullscreen-yes p {
            font-size: clamp(1.1em, 3vw, 1.4em);
            opacity: 0.95; font-weight: 300;
            max-width: 600px; line-height: 1.6;
            margin-bottom: 2em;
        }

        .restart-btn {
            padding: 15px 40px; font-size: 1.1em;
            background: rgba(255,107,157,0.3);
            color: #FF6B9D; border: 2px solid rgba(255,107,157,0.5);
            border-radius: 50px; backdrop-filter: blur(20px);
            cursor: pointer; font-weight: 600;
        }

        @media (max-width: 640px) {
            .buttons { flex-direction: column; gap: 20px; }
            button { min-width: 200px; }
        }
    </style>
</head>
<body>
    <canvas id="hearts-canvas"></canvas>
    <div id="content">
        <h1 id="question">Will You Be My Valentine mi Amor Cecy?</h1>
        <p class="subtitle">Please say Yes!, Mi peque√±a peque√±a senorita Cecy.</p>
        <div class="buttons">
            <button id="yes">Yes! ‚ù§Ô∏è</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('hearts-canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class HeartParticle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 20 + 10;
                this.baseSize = this.size;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * -3 - 1;
                this.opacity = 1; this.rotation = 0;
                this.rotSpeed = Math.random() * 0.1;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.speedY += 0.05; this.opacity -= 0.008;
                this.rotation += this.rotSpeed;
                this.pulsePhase += 0.12;
                const pulse = 1 + Math.sin(this.pulsePhase) * 0.4;
                this.size = this.baseSize * pulse;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = '#FF6B9D';
                ctx.font = `${this.size}px Arial`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText('üíï', 0, 0);
                ctx.restore();
            }
        }

        const particles = []; let gameActive = true;

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 60 && gameActive) {
                particles.push(new HeartParticle(
                    Math.random() * canvas.width, canvas.height + 20
                ));
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0 || particles[i].y < -50) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        let noClicks = 0; let isNoCovered = false;

        noBtn.addEventListener('click', () => {
            if (isNoCovered) return;
            noClicks++;
            const scale = Math.min(1.1 + noClicks * 0.15, 3);
            yesBtn.style.transform = `scale(${scale}) translateY(-${noClicks * 5}px)`;
            yesBtn.style.fontSize = `${1.2 + noClicks * 0.06}em`;
            yesBtn.style.zIndex = '10';
            noBtn.style.transform = `translateX(${noClicks * 80}px) translateY(${noClicks * 10}px) scale(0.7)`;
            
            if (noClicks >= 3) {
                isNoCovered = true;
                noBtn.classList.add('covered');
                noBtn.style.pointerEvents = 'none';
                noBtn.textContent = 'üòè Try Yes!';
            }
            for (let i = 0; i < 20; i++) {
                setTimeout(() => particles.push(new HeartParticle(canvas.width / 2, canvas.height / 2)), i * 40);
            }
        });

        yesBtn.addEventListener('click', () => {
            // 200+ MASSIVE BEATING HEART EXPLOSION
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    particles.push(new HeartParticle(
                        Math.random() * canvas.width, 
                        canvas.height * (0.1 + Math.random() * 0.3)
                    ));
                }, i * 10);
            }
            
            gameActive = false;
            document.getElementById('content').style.opacity = '0';
            document.getElementById('content').style.pointerEvents = 'none';
            
            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-yes';
            overlay.innerHTML = `
                <h1>YES! ‚ô•Ô∏è‚ô•Ô∏è‚ô•Ô∏è <span class="heartbeat">‚ù§Ô∏é</span><span class="heartbeat">‚ù§Ô∏é</span><span class="heartbeat">‚ù§Ô∏é</span></h1>
                <p>This will be our first Valentine's Day, Mi Cecy!<br>
                I'm so grateful to spend it with you on February 14,<br>
                even though we're physically far apart üò≠.<br><br>
                <span style="font-size: 1.1em; opacity: 0.9;">
                    <span class="heartbeat">üíï</span> You've made my life so much happier <span class="heartbeat">üíï</span>
                </span></p>
                <button class="restart-btn" onclick="location.reload()">Celebrate Again! ‚ú®</button>
            `;
            document.body.appendChild(overlay);
        });
    </script>
</body>
</html>
